    {
      var buddyStrings = function(A, B) {
        if(!A || !B) {
          return false;
        }
        if(A.length !== B.length) {
          return false;
        }else {
          if(A === B) {
            for(let i of A) {
              return A.indexOf(i) !== A.lastIndexOf(i) ? true : false;
            }
          } else {
            let diff=[];
            let m =[...A];
            for(let i = 0;i<m.length;i++) {
              if(B[i] !== m[i]){
                diff.push({
                  ind: i,
                  val:m[i]
                })
              }
            }
            if(diff.length == 1) {
              return false ;
            } else {
              m[diff[0].ind] = diff[1].val
              m[diff[1].ind] = diff[0].val
              return m.join('') === B ? true : false
            }
          } 
        }
      };
