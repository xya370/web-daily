<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
 <script type="text/javascript" src='../js/lib/jquery-1.10.2.min.js'></script>
 <script type="text/javascript" src="../js/otherJS/proess.js"></script>
<title>快递进度Demo</title>
<style>
    html{
        width: 100%;
    }
    body{
        position: relative;
        width: 100%;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        overflow: hidden;
    }
    .container{
        padding: 20px 10px;
        display: flex;
        width: 100%;
        box-sizing: border-box;
        /flex-shrink: 1;/
    }
    ul li {
        list-style: none;
        width:100%;
        color:#e7e7e7;
    }
         
    .proessBox{
        padding: 18px 10px 0 0;width:100%;
    }
         
    .status-list {
        margin: 0;
        padding: 0;
        margin-top: -5px;
        padding-left: 8px;
        list-style: none;
    }
    .status-list>li {
        border-left: 2px solid #e7e7e7;
        text-align: left;
    }
         
    .status-list>li:before {
        /* 流程点的样式 */
        content: '';
        border: 3px solid #e7e7e7;
        background-color: #e7e7e7;
        display: inline-block;
        width: 6px;
        height: 6px;
        border-radius: 10px;
        margin-left: -7px;
        margin-right: 10px
    }
         
    .package-status .status-box {
        overflow: hidden
    }
     
    .package-status .status-list>li {
        height: auto;
        width: 95%;
    }
     
    .package-status .status-list {
        margin-top: -8px
    }
     
    .package-status .status-box {
        position: relative
    }
     
    .package-status .status-box:before {
        content: " ";
        background-color: #f3f3f3;
        display: block;
        position: absolute;
        top: -8px;
        left: 20px;
        width: 10px;
        height: 4px
    } 
    .status-list {
        margin-top: 0px;
    }
     
    .status-list>li:not(:first-child) {
        padding-top: 10px;
    }
     
    .status-content-before {
        text-align: left;
        margin-left: 25px;
        margin-top: -20px;
    }
     
    .status-content-latest {
        text-align: left;
        margin-left: 25px;
        color: #0278D8;
        margin-top: -20px;
    }
     
    .status-time-before {
        text-align: left;
        margin-left: 25px;
        font-size: 10px;
        margin-top: 5px;
    }
     
    .status-time-latest {
        text-align: left;
        margin-left: 25px;
        color: #0278D8;
        font-size: 10px;
        margin-top: 5px;
    }
     
    .status-line {
        border-bottom: 1px solid #ccc;
        margin-left: 25px;
        margin-top: 10px;
    }
     
    .list {
        padding: 0 20px;
        background-color: #F8F8F8;
        margin: 10px 0 0 25px;
        border: 1px solid #EBEBEB;
    }
     
    .list li {
        line-height: 30px;
        color: #616161;
    }
    li.status-now:before{
        border: 3px solid #42c73d;
        background: #42c73d; 
    }
    li.status-now{
        color:#000;
    }
    .status-now .status-line{
        border-bottom: 1px solid #000;
    }
    .proess-more{
        width: 100%;
        text-align: center;
        padding-top: 10px;
        color: #ccc
    }
</style>
</head>
<body>
    <div class="container" id="container"></div>
</body>
<script type="text/javascript">
    new proess({
        obj:'container',
        data:[{
            time:'2018-12-09 20:20:09',
            label:"部分商品到达发货仓库",
            selected:true,
        },{
            time:'2018-12-09 15:41:10',
            label:'商品运输中，即将到达发货仓库',
        },{
            time:"2018-12-09 15:06:52",
            label:"商品从总仓调拨发出",
        },{
            time:"2018-12-09 09:52:09",
            label:"商品从总仓调拨至就近发货仓，预计1-2天到达发货仓，请耐心等待"
        },{
            time:"2018-12-09 09:52:09",
            label:"您订单中的商品已成功匹配到华东仓"
        }],
        callback:function(){
            var dat=[{
                 time:'2018-12-09 15:41:10',
                label:'商品运输中，即将到达发货仓库',
            },{
                time:"2018-12-09 15:06:52",
                label:"商品从总仓调拨发出",
            },{
                time:"2018-12-09 09:52:09",
                label:"商品从总仓调拨至就近发货仓，预计1-2天到达发货仓，请耐心等待"
            },{
                time:"2018-12-09 09:52:09",
                label:"您订单中的商品已成功匹配到华东仓"
            }]
            return dat
        }
    })
</script>
</html>
