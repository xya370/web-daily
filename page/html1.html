<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>html</title>
  <!-- 设置移动端视图区域 -->
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
  <!-- 删除苹果设备默认工具栏与菜单栏 -->
  <meta content="yes" name="apple-moblie-web-app-capable">
  <!-- 设置苹果状态栏默认样式（black ,default,black-translucent） -->
  <meta content="black" name="apple-moblie-web-app-status-bar-style">
  <!-- 是否将页面上的数字转化为电话号码描述 -->
  <meta content="telephont=no" name="format-detection">
  <!-- 是否转为电子邮件模式 -->
  <meta content="email=no" name="format-detection">
</head>
<body>
  <!--移动端1.0  -->
</body>
</html>
