<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jqueryUI-1</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
</head>
<style type="text/css">
  .body{
    width:100%;
    height:100%;
    text-align: center;
  }
  .jiaohu{
    width:100%;
    height:10%;
  }
</style>
<body>
  <div class="body">
    <h5>简单的jqueryUI交互实例</h5>
    <div class="jiaohu" id='1'>
      <h6>1.拖拽</h6>
      <h7>1.1 基础拖拽</h7>
      <div class="drage" id="drage">
        <img src="../img/2.png">
      </div>
      <h7>1.2 拖拽(当离开视图区时，页面自动滚动)</h7>
      <div class="drage" id="drage1">
        <img src="../img/2.png">
      </div>
    </div>
  </div>
  
</body>
<script type="text/javascript">
  $(function(){
   $('#drage').draggable()
    $('#drage1').draggable({scroll:true})
  })
</script>
</html>
